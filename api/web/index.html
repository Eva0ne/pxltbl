<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/script.js"></script>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <title>Pixel Table</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body class="">
        <div class="text-center">
            <div id="pxlTbl">
                <button class="push--flat" data-cmd="37" style="top:0; left:8vmin;"></button>
                <button class="push--flat" data-cmd="15" style="top:0; right: 8vmin;"></button>

                <button class="push--flat" data-cmd="22" style="left:0; top:8vmin;"></button>
                <button class="push--flat" data-cmd="16" style="left:0; bottom:8vmin;"></button>

                <div id="display"></div>

                <button class="push--flat" data-cmd="13" style="top:8vmin; right:0;"></button>
                <button class="push--flat" data-cmd="36" style="right:0; bottom:8vmin;"></button>

                <button class="push--flat" data-cmd="18" style="bottom:0; left:8vmin;"></button>
                <button class="push--flat" data-cmd="32" style="bottom:0; right:8vmin;"></button>

                <button class="push--flat" data-cmd="31" style="bottom:0; left:50%; margin-left: -2vmin;"></button>
            </div>
        </div>
        <div id="rotate-padding"></div>

        <div class="bottom-frame">

            <div class="tab">
                <button class="tab__link btn btn-dark active" onclick="openTab(event, 'console')">Console</button>
                <button class="tab__link btn btn-dark" onclick="openTab(event, 'stats-tab')">Stats</button>
                <button class="tab__link btn btn-dark" onclick="openTab(event, 'prog-manager')">Prog Manager</button>
            </div>

            <div id="console" class="tab__content">

            </div>

            <div id="stats-tab" class="tab__content">
                <ul id="stats">

                </ul>
            </div>

            <div id="prog-manager" class="tab__content">
                <p>Coming soon...</p>
            </div>

            <div id="status-bar">
                <div class="row">
                    <div class="col-auto">Status: <span id="conn" class="text-info">Connecting...</span></div>
                    <div class="col-auto">FPS: <span id="fps" class="text-info"></span></div>
                </div>
            </div>



        </div>
    </body>
</html>
